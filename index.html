<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body hidden>
  <div id="container" class="container">
    <transition-group class="comments" name="comment" tag="div">
      <div class="comment" v-for="(comment, index) in comments"
        :style="comment.css" :key="comment.data.id" :data-user="comment.data.name">
        <div class="comment-block">
          <div class="name">
            {{comment.data.displayName}}
          </div>
          <div class="comment-body">
            <div class="comment-text" v-html="comment.data.comment"></div>
          </div>
        </div>
      </div>
    </transition-group>
  </div>
  <script src="../__origin/js/vue.min.js"></script>
  <script src="../__origin/js/onesdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.7/purify.js"></script>
  <script src="./userData.js"></script>
  <script src="./script.js"></script>
</body>

</html>
